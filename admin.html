<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Área Administrativa - AQUAZONE</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="Logo AQUAZONE" class="logo" />
    <h1 class="neon-title">Área Administrativa</h1>
  </header>
  <main>
    <section class="admin-section">
      <form id="adminForm">
        <label for="adminUser">Usuario:</label>
        <input type="text" id="adminUser" name="adminUser" required />
        <label for="adminPass">Contraseña:</label>
        <input type="password" id="adminPass" name="adminPass" required />
        <button type="submit" class="btn-neon">Acceder</button>
      </form>
    </section>
  </main>
  <footer>
    <p>© 2025 AQUAZONE. Todos los derechos reservados.</p>
  </footer>
  <script>
    document.getElementById("adminForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Acceso administrativo (función demo).");
      this.reset();
    });
  </script>
</body>
</html>
